{% load static %}
<!-- Account Page -->
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/cute.avif' %}" width="100%">
            </div>
            <div class="col-2">
                {% if messages %}
                <div class="message_container">
                    {% for message in messages %}
                    <p class="{{message.tag}}">{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" required placeholder="Username" maxlength="10" minlength="3" name="username">
                        <input type="password" required placeholder="Password" minlength="6" name="password">
                        <button type="submit" name="login" class="btn">Login</button>
                        <a href="">Forget Password</a>
                    </form>

                    <form id="RegForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" required placeholder="Username" maxlength="10" minlength="3" name="username">
                        <input type="email" required placeholder="Email" name="email">
                        <input type="password" required placeholder="Password" minlength="6" name="password">
                        <input type="text" required placeholder="Address" minlength="6" maxlength="50" name="address">
                        <input type="number" required placeholder="Phone" minlength="10" maxlength="10" name="phone">
                        <button type="submit" name="register" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- javascript -->

<script>
    var MenuItems = document.getElementById("MenuItems");
    MenuItems.style.maxHeight = "0px";
    function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
            MenuItems.style.maxHeight = "200px"
        }
        else {
            MenuItems.style.maxHeight = "0px"
        }
    }
</script>

<!-- Toggle Form -->
<script>
    var LoginForm = document.getElementById("LoginForm");
    var RegForm = document.getElementById("RegForm");
    var Indicator = document.getElementById("Indicator");
    function register() {
        RegForm.style.transform = "translatex(0px)";
        LoginForm.style.transform = "translatex(0px)";
        Indicator.style.transform = "translateX(100px)";

    }
    function login() {
        RegForm.style.transform = "translatex(300px)";
        LoginForm.style.transform = "translatex(300px)";
        Indicator.style.transform = "translate(0px)";

    }
</script>
{% if register %}
<script>
    register()
</script>
{% else %}
<script>
     login()
</script>
{% endif %}
